<!DOCTYPE html>
<html itemscope itemtype='http://schema.org/WebSite' itemid='{{ site.url | append: page.url }}'>
<head>
  <meta charset='utf-8' />
  <title>{% if page.title %}{{ page.title }} | The Grid Report{% else %}{{ site.title }} | An Artâ€“Directed Publication{% endif %}</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
  <meta name='viewport' content='width=device-width,minimum-scale=1,initial-scale=1' />
  <meta name='mobile-web-app-capable' content='yes'>
  <link rel='stylesheet' href='https://necolas.github.io/normalize.css/5.0.0/normalize.css'>
  <script src="https://use.typekit.net/gnm0bdk.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel='stylesheet' href='{{ site.url }}/css/{% if page.custom-css %}{{ page.custom-css }}{% else %}{{ 'main' }}{% endif %}.css' />
  <style>
    #WebsitePublisher {
      display: none;
    }
  </style>
  {% include seo.html %}
</head>
<body>
  <div id='WebsitePublisher' itemprop='publisher' itemtype='http://schema.org/Organization' itemscope=''>
    <em itemprop='name'>{{ site.author.name }}</em>
    <figure itemprop='logo' itemscope itemtype='https://schema.org/ImageObject'>
      <img itemprop='url' src='{{ site.storage }}{{ page.image.cover }}' alt='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}' />
      <meta itemprop='width' content='{{ page.image.width }}' />
      <meta itemprop='height' content='{{ page.image.height }}' />
    </figure>
  </div>
  {{ content }}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.ga }}', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
